<!DOCTYPE html>
<html>

<head>
  <title>TODO App</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
  <div class="container center">
    <h1 class="center title">My TODO App</h1>
    <div class="flow-right controls">
      <span>Item count: <span id="item-count">0</span></span>
      <span>Unchecked count: <span id="unchecked-count">0</span></span>
    </div>

    <textarea rows="2" id="todo-text">
    Enter to do here...</textarea>

    <button class="button center" onClick="newTodo()">New TODO</button>
    <ul id="todo-list" class="todo-list d-flex p-2 bd-highlight">

    </ul>
    <button class="button center" onClick="deleteTodo()">Delete Checked TODO</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
